{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Report</title>
</head>
<body>
  <div class="container">

    <div style="margin-left: 290px;">
      <img src="./static/img/logo.png" alt="" height="40px">
    </div>
    <h1 style="display: block; margin-left: 320px; margin-bottom: 30px;">Sales Report</h1>
    


    <div class="table-responsive pt-3" id="sales-report-table">
      <table class="table table-dark">
          <thead>
            <tr>
              <th>
                No.
              </th>
              <th>
                Product Name
              </th>
              <th>
                Item Sold
              </th>
              <th>
                In Stock
              </th>
    
              <th>
                Amount Received
              </th>
            </tr>
          </thead>
          
          {% for order in orders %}
          <tbody>
            <tr class="table" style="margin-top: 50px;">
              <td style="margin-left: 65px;">
                {{forloop.counter}}
              </td>
              <td style="margin-left: 0px;">
                {{order.user_order_page__product__product_name}}
              </td>
              <td style="margin-left: 65px;">
                {{order.dcount}}
              </td>
              <td style="margin-left: 65px;">
                {{order.user_order_page__product__stock}}  
              </td>
              
              <td style="margin-left: 65px;">
                Rs. {{order.total}}
              </td>
            </tr>
          </tbody>
          {%endfor%}
        </table>
    </div>
  </div>
</body>
</html>
