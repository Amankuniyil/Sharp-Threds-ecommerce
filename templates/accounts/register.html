<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-
beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-
0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
crossorigin="anonymous">

<style>


    .gradient-custom {
    /* fallback for old browsers */
    background: #dddddd;
    
    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, rgb(255, 255, 255), rgb(255, 255, 255));
    
    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, rgb(255, 255, 255), rgb(255, 255, 255))
    }
    .f1{
        display: flex;
        
        
    }
    .f2{
        width: 60%;
        
    }
    .f3{
        margin-left: 12%;
    }
    .box {
  box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.159);
}

.box2 {
  box-shadow: 0px 5px 10px 0px rgba(0, 0, 0, 0.221);
}

    </style>
</head>
<body class="gradient-custom">

    
        <br>
        <br>

    <div class="container py-5 f2">
        <div class="row d-flex justify-content-center align-items-center ">
          <div class="col-12   ">
            <div class="card box bg-light text-dark " style="border-radius: 1rem; ">
              <div class="card-body  text-center ">
  <form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
                <div class=" pb-3">
                  <h5 class="text-white-75 mb-4">Please enter your details</h5>
                  <div class="container">
  
                  <div class="f1" >
    
                  <div class="form-outline form-white mb-4 w-75 ">
                  <label class="form-label" for='{{form.first_name}}'>First Name</label>
                  <input name="first_name" type="text" for='{{form.first_name}}'  id="first_name" class="form-control form-control-md w-75 f3" />
                    
                  </div>
              
  
                  
    
                  <div class="form-outline form-white mb-4 w-75 ">
                  <label class="form-label " for='{{form.last_name}}'>Last Name</label>
                  <input name="last_name" type="text" id="last_name" for='{{form.last_name}}'class="form-control form-control-md w-75 f3" />
                    
                  </div>
              </div>


              <div class="f1">
    
                <div class="form-outline form-white mb-4 w-75 ">
                <label class="form-label " for='{{form.email}}'>Email</label>
                <input  name="email" type="email" id="email" for='{{form.email}}' class="form-control form-control-md w-75 f3" />
                  
                </div>
            

            
    
                <div class="form-outline form-white mb-4 w-75 ">
                <label class="form-label " for='{{form.phone_number}}'>phone_number</label>
                <input   name="phone_number" type="text" for='{{form.phone_number}}' id="phone_number" class="form-control form-control-md w-75 f3" />
                  
                </div>
            </div>

            <div class="f1">
    
                <div class="form-outline form-white mb-4 w-75 ">
                <label class="form-label " for='{{form.password}}'>Password</label> 
                <input  name="password" type="password" for='{{form.password}}' id="password" class="form-control form-control-md w-75 f3" />
                  
                </div>
            

            
    
                <div class="form-outline form-white mb-4 w-75 ">
                <label class="form-label " for='{{form.confirm_password}}'>confirm Password</label>
                <input   name="confirm_password" type="password"  for='{{form.confirm_password}}' id="confirm_password" class="form-control form-control-md w-75 f3" />
                  
                </div>
            </div>

        </div>




         
              
    
    
                  <button class="btn btn-dark btn-md px-5 mb-2 mt-2" type="submit">Sign Up</button>
  
                </div>
  </form>
  <div class="form-group">
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
    {{message}}
    </div>
    {% endfor %}
    </div>
    
                <div>
                  <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-dark-50 fw-bold text-decoration-none">login</a>
                  </p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>  


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-
beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-
pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
crossorigin="anonymous"></script>
</body>
</html>
